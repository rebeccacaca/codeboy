<!DOCTYPE html>

</head>
<body>
<!--    导入header.html-->
    <header class="mt-3">
        <iframe class="my_header" scrolling="0" src="header.html" frameborder="0"></iframe>
    </header>
    <div id="main" class="container">
<!--        轮播图-->
        <div id="mycar" class="carousel" data-ride="carousel">
<!--            图片-->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <a href="#">
                        <img class="w-100" src="../img/index/banner1.png" alt="">
                    </a>
                </div>
                <div class="carousel-item">
                    <a href="#">
                        <img class="w-100" src="../img/index/banner2.png" alt="">
                    </a>
                </div>
                <div class="carousel-item">
                    <a href="#">
                        <img class="w-100" src="../img/index/banner3.png" alt="">
                    </a>
                </div>
                <div class="carousel-item">
                    <a href="#">
                        <img class="w-100" src="../img/index/banner4.png" alt="">
                    </a>
                </div>

            </div>
<!--            指示器-->
            <ul class="carousel-indicators">
                <li class="active" data-slide-to="0" data-target="#mycar"></li>
                <li data-slide-to="1" data-target="#mycar"></li>
                <li data-slide-to="2" data-target="#mycar"></li>
                <li data-slide-to="3" data-target="#mycar"></li>
            </ul>
<!--            左右箭头-->
            <a data-slide="prev" href="#mycar" class="carousel-control-prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a data-slide="next" href="#mycar" class="carousel-control-next">

            </a>

<!--        1楼-->
        <div class="mt-3 mb-5"></div>

        </div>

            <div class="p-0 col-lg-7 col-sm-12">
                <div class="mr-1 bgcolor1 mysize1">
                    <table></table>
<!--                    第一张图的文字区间-->

                    </div>
                    <div class="float-right myfloat-size">
                        <img src="../img/index/study_computer_img1.png" alt="">
                    </div>
                </div>
            </div>
            <div class="p-0 col-lg-5 col-sm-12">
                <div class="ml-1 bgcolor1 mysize1">
                    <table></table>
<!--                    第二张图的文字区间-->

                        <h6 class="my_small my_gray mb-2">酷睿双核i5处理器|512GB SSD|2GB内存|英特尔HD独立显卡</h6>

                    <div class="float-right myfloat-size">

                </div>
            </div>
        </div>

        <div class="row mt-1 mr-0 ml-0">
<!--            左图-->
            <div class="col-lg-5 col-sm-12 p-0 myheight">
                <div class="card flex-row bgcolor1 border-0 rounded-0 pb-5">
                    <div class="card-body d-flex flex-column align-items-start">
                        <h5>联想E480C 轻薄系列</h5>

                    <img class="myimg3" src="../img/index/study_computer_img3.png" alt="">

            </div>
<!--            右面三张-->
            <div class="col-lg-7 col-sm-12 p-0">
                <div class="row m-0 pl-1">
                    <div class="col-4 m-0 pl-1">
                        <div class="card bgcolor1 border-0 rounded-0">
                            <img class="myimg3" src="../img/index/study_computer_img4.png" alt="">

                    </div>

    <footer class="pt-5">
